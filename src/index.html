<!doctype html>
<html lang="en">
  <head>
    <title>TKD</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Eater|Merienda+One" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">


  </head>
  <body>

    <div class="container">

        <div class="row justify-content-center">
                <h3 id="score" style="font-family: 'Merienda One', cursive;">~ Taewkondo ~</h3>

                <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-light" disabled><i class="fas fa-share-alt"></i></button>
                        <button type="button" class="btn btn-light" id="share"><i class="fab fa-facebook-f"></i></button>
                </div>
        </div>
        
        <div class="row">
            
            <div id="video-div" class="col-12 col-lg-6 play-video" style="display:none">
                <div class="embed-responsive embed-responsive-16by9 play-video">
                        <iframe class="play-video" id="video" width="420" height="315" ></iframe>
                </div>
            </div>

            <div id="picture-div" class="col-12 col-lg-6">
                <img id="picture" class="img-fluid" />
            </div>


            <div class="col-12 col-lg-6">
                <div id="opcions" class="">
                    
                    <button id="a0" type="button" class="btn btn-primary w-100 mt-1"> ? </button>
                    <button id="a1" type="button" class="btn btn-primary w-100 mt-1"> ?  </button>
                    <button id="a2" type="button" class="btn btn-primary w-100 mt-1"> ?  </button>
                    <button id="a3" type="button" class="btn btn-primary w-100 mt-1"> ?  </button>
                    <button id="a4" type="button" class="btn btn-primary w-100 mt-1"> ?  </button>
                </div>

                <div id="resposta" class="mt-4">
                    <div class="input-group input-group-lg mb-3">
                        <div class="input-group-prepend">
                            <button id="test" class="btn btn-outline-primary" type="button">Test</button>
                        </div>
                        <textarea id="my-answer" cols="40" rows="2" class="form-control" readonly=true></textarea>
                    </div>        
                </div>

                <!-- MODALS REVIEW-->
                <div class="modal fade" id="modal-ok" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Wow!!</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <h2 id="answer-ok" class="text-center w-100"></h2>
                            <h5 id="answer-ok-alt" class="text-center w-100"></h5>
                        </div>
                        <div class="modal-footer">
                            <button id="ko-button" type="button" class="btn btn-success" data-dismiss="modal">Bravo!  +1</button>
                        </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="modal-ko" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Oooops!!</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <h2 id="answer-ko" class="text-center w-100"></h2>
                            <h5 id="answer-ko-alt" class="text-center w-100"></h5>
                        </div>
                        <div class="modal-footer">
                            <button id="ok-button" type="button" class="btn btn-danger" data-dismiss="modal">:(  -1</button>
                        </div>
                        </div>
                    </div>
                </div>

                <!-- MODAL LEVEL -->
                <div class="modal fade" id="modal-level" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">

                            <div class="modal-header text-center">
                                <h5 class="modal-title">Tria el teu objectiu</h5>
                            </div>
                            
                            <p></p>

                            <div class="text-center">
                                <img src="./assets/gm.png" />
                            </div>

                            <div class="modal-body">

                                    <div class="btn-group w-100 mt-4 d-flex" role="group" aria-label="level">
                                            <button id="level-0" type="button" class="btn  w-100" style="background-color: yellow" data-dismiss="modal">Groc</button>
                                            <button id="level-1" type="button" class="btn  w-100" style="color: white; background-color: orangered" data-dismiss="modal">Taronja</button>
                                            <button id="level-2" type="button" class="btn  w-100" style="color: white; background-color: green" data-dismiss="modal">Verd</button>
                                    </div>
                                    <div class="btn-group w-100 mt-4 d-flex" role="group" aria-label="level">
                                        <button id="level-3" type="button" class="btn  w-100" style="color: white; background-color: blue" data-dismiss="modal">Blau</button>
                                        <button id="level-4" type="button" class="btn  w-100" style="color: white; background-color: brown" data-dismiss="modal">Marr√≥</button>
                                        <button id="level-5" type="button" class="btn  w-100" style="color: white; background-color: black" data-dismiss="modal">Negre</button>
                                    </div>
                                    <p></p>
                                    <div class="text-center">
                                            <br/>
                                            <p style="font-family: 'Merienda One', cursive;">GYM MASTER</p>
                                            <p style="font-family: 'Merienda One', cursive;">~ escola d'arts marcials ~</p>
                                            <br/>
                                        </div>
                                    
                            </div>

                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
